<div class="row">
  <div class="col-120">
    <div class="card">
      <div class="card-body mb-5 py-2">
        <ol class="breadcrumb">
          <li *ngFor="let breadcrumb of breadcrumbs, let last = last"
              class="breadcrumb-item" [class.active]="last">
            <a [routerLink]="[breadcrumb.url]" *ngIf="!last"> <!-- OLD: [breadcrumb.url, breadcrumb.params] -->
              {{ breadcrumb.label }}
            </a>
            <span *ngIf="last">{{ breadcrumb.label }}</span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
