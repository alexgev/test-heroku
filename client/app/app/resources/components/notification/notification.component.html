<div class="dropdown-notification dropdown-menu dropdown-menu-right noclose" ng-scrollbars
     ng-scrollbars-config="scrollConfig" aria-labelledby="notificationDropdown">
  <div class="dropdown-header">
    <h5 class="mb-0">_title</h5>
  </div>
  <div class="dropdown-item dropdown-notification__item">
    <div class="row align-items-center mb-3">
      <div class="col-10">
        <div class="dropdown-notification__status bg-danger"></div>
      </div>
      <div class="col-110">
        <p class="mb-0"><span class="dotted-link">_link</span> _text</p>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-110">
        <time class="dropdown-notification__time d-block">_DD.MM.YYYY HH:mm</time>
      </div>
    </div>
  </div>
</div>
