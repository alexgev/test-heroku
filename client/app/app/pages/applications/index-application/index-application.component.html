<div class="row">
  <div class="col-120">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Applications</h4>
        <div class="form-group mb-0"
             *ngIf="_permissionsService.haveRightToDisplayComponent('CreateApplicationComponent')">
          <a class="btn btn-secondary btn-shadow" [routerLink]="['/apps', 'create']"><i class="fa fa-plus pr-2"></i>Add
            Application</a>
        </div>
      </div>
      <div class="card-body">
        <preloader [class]="'height-200'" [hidden]="!_loader.isLoading"></preloader>
        <system-message [message]="messageTable" [hidden]="_loader.isLoading || data.count"></system-message>
        <ng2-smart-table class="table-responsive" *ngIf="!_loader.isLoading && data.count" [settings]="settings"
                         [source]="data.collection"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>
