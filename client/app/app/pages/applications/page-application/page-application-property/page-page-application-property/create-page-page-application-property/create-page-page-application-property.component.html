<div class="row justify-content-center-dis">
  <div class="col-xxl-40 col-xl-70">
    <div class="form-group">
      <a class="btn btn-warning btn-sm"
         [routerLink]="['/apps', 'page', appId, 'property', 'page', propertyBundle]">Back</a>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Add Property</h4>
      </div>
      <div class="card-body">
        <!-- <div class="row"> -->
        <form [formGroup]="createPropertyForm" (ngSubmit)="onSubmit(createPropertyForm)">
          <div class="form-group">
            <label for="name">
              Name: <span class="text-danger fs-20">*</span>
            </label>
            <input class="form-control" id="name" formControlName="name" type="text" name="name"
                   placeholder="Enter the name" ngbTooltip appValidate required>
          </div>
          <div class="form-group">
            <label for="value">
              Value:
            </label>
            <input class="form-control" id="value" formControlName="value" type="text" name="value"
                   placeholder="Enter the value">
          </div>
          <div class="form-group">
            <label for="valueScript">
              Value Script:
            </label>
            <textarea class="form-control" id="valueScript" formControlName="valueScript" type="text" name="valueScript"
                      placeholder="Enter the value script"></textarea>
          </div>
          <div class="form-group">
            <label for="status">
              Status: <span class="text-danger fs-20">*</span>
            </label>
            <div class="select">
              <select class="form-control" *ngIf="statuses.length > 0" id="status" formControlName="status"
                      name="status" ngbTooltip appValidate required>
                <option value="" disabled selected class="d-none">Choose your status</option>
                <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
              </select>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col-60">
              <div class="form-check">
                <input class="form-check-input" id="active" formControlName="active" type="checkbox" name="active">
                <label class="form-check-label mb-0" for="active">Active</label>
              </div>
            </div>
            <div class="col-60">
              <input class="btn btn-secondary btn-block btn-shadow" type="submit" formControlName="submit"
                     name="submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
