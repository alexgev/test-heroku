<div class="row justify-content-center">
  <div class="col col-120 col-sm-100 col-md-80 col-lg-7 col-xl-50 col-xxl-40">
    <div class="card panel medium-panel ">
      <div class="card-header d-flex justify-content-center align-items-center">
        <h2 class="mb-0">Восстановление пароля</h2>
      </div>
      <div class="card-body">
        <logo [theme]="'dark'"></logo>
        <form [formGroup]="restoreForm" class="restore__form">
          <fieldset>
            <div class="form-group">
              <label>Ваш email:</label>
              <input type="text" class="form-control login-icon"
                     placeholder="Введите логин"
                     name="email"
                     formControlName="email">
            </div>
            <div class="control-group form-group mb-0">
              <button class="btn btn-primary btn-lg btn-shadow w-100 mb-3" style="float: right"
                      (click)="onSubmitRestoreForm()">Восстановить пароль
              </button>
              <a class="btn btn-outline-dark btn-lg w-100" routerLink="/login">Вернуться к форме входа</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
