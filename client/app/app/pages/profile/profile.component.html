<div class="row justify-content-center-dis">
  <div class="col-xxl-40 col-xl-70">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">My Profile</h4>
      </div>
      <div class="card-body">
        <div class="w-50">
        </div>
        <preloader *ngIf="_loader.isLoading" [class]="'height-300'"></preloader>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)" *ngIf="!_loader.isLoading">
          <div class="form-group">
            <label for="name">
              Name:
            </label>
            <input class="form-control" id="name" [(ngModel)]="data.user.name" formControlName="name" type="text"
                   name="name" placeholder="Name" ngbTooltip appValidate>
          </div>
          <div class="form-group">
            <label for="email">
              Email:
            </label>
            <input class="form-control" id="email" [(ngModel)]="data.user.email" formControlName="email" type="email"
                   name="email" placeholder="Email" ngbTooltip appValidate>
          </div>
          <div class="form-group">
            <label for="password">
              Password:
            </label>
            <input class="form-control" id="password" formControlName="password" type="password" name="password"
                   placeholder="Password" ngbTooltip appValidate>
          </div>
          <div class="form-group">
            <label for="password">
              Password:
            </label>
            <input class="form-control" id="confirmPassword" formControlName="confirmPassword" type="password"
                   name="confirmPassword" placeholder="Confirm the password" ngbTooltip appValidate>
          </div>
          <div class="row align-items-right mt-4">
            <div class="col-60">
              <input class="btn btn-secondary btn-block btn-shadow" formControlName="submit" type="submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
